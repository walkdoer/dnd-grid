<!DOCTYPE html>
<html>

<head>
    <title>Drag and Drop grid system</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all" />
    <script src="./lib/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lib/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lib/jquery-ui-1.10.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./lib/backbone.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <nav class="toolbar">
        <ul>
            <li class="open-editor">自定义界面</li>
            <li class="save">保存</li>
        </ul>
    </nav>
    <div class="container"></div>
    <script id="tpl-sidebar" type="text/template">
        <div class="sidebar">
            <ul class="components"></ul>
        </div>
    </script>
    <script id="tpl-com" type="text/template">
        <li class="com-drag" data-size="<%=size%>" data-type="<%=type%>">
            <%=title%>
            <div class="com">
                <header><%= title %><span class="com-h-btn close">X</span></header>
            </div>
        </li>
    </script>
    <script src="./dnd/editor.js" type="text/javascript" charset="utf-8"></script>
    <script src="./dnd/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
